<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <!---------- Page Header Section ------------>
    <header id="head-title">
        <h1>Let's Play!</h1>
    </header>
    <!----------- Decision Buttons Section ----------->
    <div id="btn-box">
        <button data-deci="rock" class="btn">Rock</button>
        <button data-deci="paper" class="btn">Paper</button>
        <button data-deci="scissor" class="btn">Scissor</button>
    </div>
    <!----------- Game Area ------------------>
    <div id="game-area">
        <div id="player-area">
            <img src="./assets/images/rock-paper-scissors.png" alt="rock, paper, scissor image." id="player-decision">
        </div>
        <span id="result"></span>
        <div id="ai-area">
            <img src="./assets/images/rock-paper-scissors.png" alt="rock, paper, scissor image." id="ai-decision">
        </div>
    </div>
    <!--------------- Score Area ------------->
    <div id="score-area">
        <p id="streak">Current Streak:  <span>0</span></p>   
    </div>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
